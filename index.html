<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Three Months</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eeeeff;
            overflow: hidden;
            position: relative;
        }

        .instructions {
            font-size: 20px;
            font-family: monospace;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .typing-effect {
            font-size: 40px;
            color: #333;
            font-family: monospace;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #333;
            width: 0;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: typing 8s steps(40, end), blink 0.5s step-end infinite alternate;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            from { border-color: transparent; }
            to { border-color: #333; }
        }

        .loading-cat {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .container {
            position: relative;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 30px;
            width: auto;
            height: auto;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .hover-box {
            width: 200px; /* Increased size */
            height: 200px; /* Increased size */
            background-color: #444;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            transition: opacity 0.5s ease;
        }

        .hover-box[data-bg="color1"] {
            background-image: url('Images/100_0393.JPG'); /* Placeholder for Image 1 */
        }

        .hover-box[data-bg="color2"] {
            background-image: url('Images/100_0431.JPG'); /* Placeholder for Image 2 */
        }

        .hover-box[data-bg="color3"] {
            background-image: url('Images/IMG_0094.JPG'); /* Placeholder for Image 3 */
        }

        .hover-box[data-bg="color4"] {
            background-image: url('Images/IMG_0152.HEIC'); /* Placeholder for Image 4 */
        }

        .hover-box[data-bg="color5"] {
            background-image: url('Images/IMG_0182\ 2.HEIC'); /* Placeholder for Image 5 */
        }

        .hover-box[data-bg="color6"] {
            background-image: url('Images/IMG_0305.JPG'); /* Placeholder for Image 6 */
        }

        .hover-box[data-bg="color7"] {
            background-image: url('Images/IMG_3395.HEIC'); /* Placeholder for Image 7 */
        }

        .hover-box[data-bg="color8"] {
            background-image: url('Images/IMG_5648.HEIC'); /* Placeholder for Image 8 */
        }

        .hover-box[data-bg="color9"] {
            background-image: url('Images/IMG_5657.HEIC'); /* Placeholder for Image 9 */
        }

        .hover-box[data-bg="color10"] {
            background-image: url('Images/IMG_9337.JPG'); /* Placeholder for Image 10 */
            grid-column: 2; /* Centered in the last row */
        }

        .hover-box:hover {
            cursor: pointer;
        }

        .love-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-family: monospace;
            color: #000000;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid transparent;
            width: 0;
            animation: reveal-typing 4s steps(40, end), blink 0.5s step-end infinite alternate;
        }

        @keyframes reveal-typing {
            from { width: 0; }
            to { width: 100%; }
        }

    </style>
</head>
<body>
    <div class="instructions" style="display: none;">Hover over the images until all of them are gone</div>
    <div class="typing-effect">Happy Three Months Jessica Chen!</div>
    <img src="Images/load.jpg" alt="Loading Cat" class="loading-cat">
    <div class="container">
        <div class="hover-box" data-bg="color1"></div>
        <div class="hover-box" data-bg="color2"></div>
        <div class="hover-box" data-bg="color3"></div>
        <div class="hover-box" data-bg="color4"></div>
        <div class="hover-box" data-bg="color5"></div>
        <div class="hover-box" data-bg="color6"></div>
        <div class="hover-box" data-bg="color7"></div>
        <div class="hover-box" data-bg="color8"></div>
        <div class="hover-box" data-bg="color9"></div>
        <div class="hover-box" data-bg="color10"></div>
    </div>
    <div class="love-message">I Love You ❤️</div>

    <script>
        setTimeout(() => {
            const typingEffect = document.querySelector('.typing-effect');
            const loadingCat = document.querySelector('.loading-cat');
            const container = document.querySelector('.container');
            const hoverBoxes = document.querySelectorAll('.hover-box');
            const loveMessage = document.querySelector('.love-message');

            // Hide typing effect
            typingEffect.style.display = 'none';

            // Show loading cat
            loadingCat.style.display = 'block';

            // After a short delay, hide loading cat and show pictures
            setTimeout(() => {
                loadingCat.style.display = 'none';
                document.querySelector('.instructions').style.display = 'block';
                container.style.opacity = '1';

                // Add hover event to remove box permanently
                hoverBoxes.forEach(box => {
                    box.addEventListener('mouseenter', () => {
                        box.style.opacity = '0';
                        box.style.pointerEvents = 'none';

                        // Check if all boxes are gone
                        if ([...hoverBoxes].every(b => b.style.opacity === '0')) {
                                document.querySelector('.instructions').style.display = 'none';
                            setTimeout(() => {
                                container.style.display = 'none';
                                loveMessage.style.display = 'block';
                            }, 1000); // 1 second delay
                        }
                    });
                });
            }, 3000); // Delay for loading sign
        }, 3000); // Matches the typing animation duration
    </script>
</body>
</html>
